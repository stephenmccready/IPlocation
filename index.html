<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>&#127759; 我的所在 My Location</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
<div class="table-responsive panel panel-default panel-success">
	<div class="panel-heading">
		<form id="myform" class="form-inline">
			<div class="pull-left">
				<span class="hanzi">地理定位你的网际协定住址</span>
				<span class="english">Geolocation of your IP address</span>
			</div>
			<div class="pull-right"><input id="toggle-lng" type="checkbox" data-onstyle="default" data-offstyle="default"></div>
			<div class="clearfix"></div>
		</form>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered table-condensed table-responsive">
			<tr><th><span class="hanzi">字段</span><span class="english">Field</span></th><th><span class="hanzi">产值</span><span class="english">Value</span></th></tr>
			<tr><td><span class="hanzi">网际协定</span><span class="english">IP</span></td><td><span id="ip"></span></td></tr>
			<tr><td><span class="hanzi">国家代码</span><span class="english">Country Code</span></td><td><span id="country_code"></span></td></tr>
			<tr><td><span class="hanzi">国名</span><span class="english">Country Name</span></td><td><span id="country_name"></span></td></tr>
			<tr><td><span class="hanzi">区域代码</span><span class="english">Region Code</span></td><td><span id="region_code"></span></td></tr>
			<tr><td><span class="hanzi">区域名</span><span class="english">Region Name</span></td><td><span id="region_name"></span></td></tr>
			<tr><td><span class="hanzi">城市</span><span class="english">City</span></td><td><span id="city"></span></td></tr>
			<tr><td><span class="hanzi">邮编</span><span class="english">Zip Code</span></td><td><span id="zip_code"></span></td></tr>
			<tr><td><span class="hanzi">时区</span><span class="english">Time Zone</span></td><td><span id="time_zone"></span></td></tr>
			<tr><td><span class="hanzi">纬度</span><span class="english">Latitude</span></td><td><span id="latitude"></span></td></tr>
			<tr><td><span class="hanzi">经度</span><span class="english">Longitude</span></td><td><span id="longitude"></span></td></tr>
			<tr><td><span class="hanzi">大都会代码</span><span class="english">Metro Code</span></td><td><span id="metro_code"></span></td></tr>
		</table>
	</div>
</div>
<script src="js/whereami.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
